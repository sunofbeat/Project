<head>
<title>adminMain</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css'/>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'/>
</head>
<style>

header {
    padding: 1.7rem;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 20%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
}


li a {
    display: block;
    color: #000;
    margin: 1rem;
    padding: 1.5rem 1.5rem;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #555;
    color: white;
}

#col1 {
    width: 100;
    height: 50;
}

</style>
<body>
<div class='container-fluid'>
    <header class='row-1'>          
        <h1 class='text-center'>LOGO IMG</h1>           
    </header>
    <hr>
    <div class='row'>  
        <div class='col-3'>          
            <ul class="text-center">                   
                <li><a href="../Admin/Main.html">회원 조회</a></li>
                <li><a href="../Admin/Declaration.html">신고 조회</a></li>
                <li><a href="../Admin/Review/01.html">리뷰 조회</a></li>
                <li><a href="../Admin/Place/01.html">장소 조회</a></li>                
            </ul>     
        </div>
        <div class='col'>  
            <form>
                <div class='row'>
                    <div class='col-3'>
                        <input id='inputText' type='text' class='form-control' placeholder='회원이름'/>
                    </div>                        
                    <div class='col mb-2'>
                        <div class='button'>
                            <button type='button' class='btn btn-success btn-lg col-3 mr-4'>
                                <span class='label'>조회</span>
                            </button>
                            <button type='button' class='btn btn-info btn-lg col-3 mr-4'
                                    data-toggle='modal' data-target='#fixModal'>
                                <span class='label'>선택 수정</span>
                            </button>
                            <button type='button' class='btn btn-danger btn-lg col-3 btn-lg'
                                    data-toggle='modal' data-target='#delModal'>
                                <span class='label'>선택 탈퇴</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-3'>
                        <input type='text' class='form-control' placeholder='이름'/>
                    </div>
                    <div class='col-3'>
                        <input type='tel' class='form-control' placeholder='전화번호'/>
                    </div>
                    <div class='col-3'>                            
                        <input type='email' class='form-control' placeholder='이메일'/>
                    </div>
                    <div class='col-3'>
                        <input type='datetime' class='form-control' placeholder='생년월일'/>
                    </div>      
                </div>       
                <table class='table mt-3'>
                    <thead class='thead-light'>
                        <tr>
                            <th></th>
                            <th>번호</th>
                            <th>이름</th>
                            <th>전화번호</th>
                            <th>이메일</th>
                            <th>입사일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type='radio' class='radio'></td>
                            <td>1</td>
                            <td>최한석</td>
                            <td>010-1234-1234</td>
                            <td>ws@gmail.com</td>
                            <td>2022-08-08</td>
                        </tr>
                        <tr>
                            <td><input type='radio' class='radio'></td>
                            <td>2</td>
                            <td>한아름</td>
                            <td>010-5678-5678</td>
                            <td>sh@gmail.com</td>
                            <td>2022-08-09</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>               
</div>

<div class='modal' tabindex='-1' id='fixModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body text-center'>
                <p>수정 되었습니다.</p>
            </div>
            <div class='modal-footer'>                
                <a href="#" class="btn btn-primary btn-lg col-12" data-dismiss='modal'>확인</a>
            </div>
        </div>
    </div>
</div>

<div class='modal' tabindex='-1' id='delModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body text-center'>
                <p>회원을 정말 탈퇴시키겠습니까?</p>
            </div>
            <div class='modal-footer'>          
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>      
                <a href="#" class="btn btn-danger" data-dismiss='modal'
                        data-target="#infoModal" data-toggle='modal'>확인</a>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="infoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>탈퇴가 완료되었습니다.</p>
                <a href="#" class="btn btn-success btn-lg col-12" data-dismiss="modal">                
                    확인
                </a>
            </div>
        </div>
    </div>
</div>     
<body>
