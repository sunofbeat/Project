<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>

    function listUsers() {
        $('input').not(':radio').val('')
        $('#users').empty()

        if(users.length) {
            const userArr = [] //rendering을 위해서 배열을선언

            $.each(users, (i, user) => {
                userArr.unshift(//내림차순
                    `<tr>                        
                        <td><input type='radio' name='laborerId' id='laborerId'
                                value='${user.userId}'/></td>                        
                        <td>${user.userId}</td>
                        <td>${user.userName}</td>
                        <td>${user.userNick}</td>
                        <td>${user.userTel}</td>
                        <td>${user.userEmail}</td>
                        <td>${user.userBirth}</td>
                    </tr>`
                )     
            })

            $('#users').append(userArr.join(''))
                    
        } else $('#users').append(
            '<tr><td colspan=4 class=text-center>회원이 없습니다.</td></tr>')
    }

    function init() {
        //수정
        $('#fixBtn').click(() => {
            if(isVal($('#userId:checked')) &&
                isVal($('#laborerName')) && isVal($('#hireDate'))) {
                    let laborerId = $('#laborerId:checked').val()

                    $.each(laborers, (i, laborer) => {
                        if(laborer.laborerId == laborerId) {
                            laborer.name = $('#laborerName').val()
                            laborer.hireDate = $('#hireDate').val()
                            return false
                        }
                    })
                    listLaborers()
            }
        })

        //삭제
        $('#delBtn').click(() => {
            if(isVal($('#laborerId:checked'))){
                $('#modalMsg').text('노동자를 삭제하시겠습니까?')
                $('#modalBtn').show()
                $('#modal').modal()
            }
        })

        $('#delLaborerOkBtn').click(() => {
            let laborerId = $('#laborerId:checked').val()

            $.each(laborers, (i, laborer) => {
                if(laborer.laborerId == laborerId) {
                    laborers.splice(i, 1)
                    return false
                }
            })

            $('#modal').modal('hide')
            listLaborers()
        })

        $('#users').on({
            change() {
                $('#userName').val($(this).parent().siblings().eq(2).text())
                $('#userNick').val($(this).parent().siblings().eq(3).text())
                $('#userTel').val($(this).parent().siblings().eq(4).text())
                $('#userEmail').val($(this).parent().siblings().eq(5).text()) 
                $('#userBirth').val($(this).parent().siblings().eq(6).text())                
            }
        })
    }

    $(init)

</script>
