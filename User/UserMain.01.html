<head>
<title>데이트</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css'/>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'/>
</head>
<style>
    .bi-list {
    font-size: 30px;
    line-height: 30px;
    width: 50rem;
    height: 50rem;
    color:gray;
    }
    
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    }

    #body-wrapper {
        min-height: 100%;
        position: relative;
    }

    #body-content {
        display: flex;
        margin-top: 100px;
        padding-bottom: 99999px; 
    }
    
    footer {
        width: 100%;
        height: 60px;
        position: fixed;
        bottom: -31;
        left: 0;
    }

    #footerBtn {
        border: none;
    }

</style>
<body>
<div class='container'>
    <div class='row'> 
        <div class="col w-auto p-3">            
            <header class='shadow p-4 mb-4 bg-white'>        
               <figure>
                    <img src='../img/main.jpg' class='img-fluid' style="max-width: 100%; height: auto;"/><h3>데이트제목</h3>
                    
               </figure>                                         
            </header>                 
        </div>        
    </div>

    <div class='row-2 ml-3'>  
        <h5>지역선택</h5>
        <div class='mb-2'>
            <form id='city'>
                <label for='city'>서울
                    <select>
                        <option>강남,서초</option>
                        <option>송파,강동</option>
                        <option>광진,성동</option>
                    </select>
                </label>
                <label for='city'>경기
                    <select>
                        <option>수원</option>
                        <option>분당</option>
                        <option>남양주</option>
                    </select>
                </label><br>
                <label for='city'>인천
                    <select>
                        <option>부평</option>
                        <option>구월</option>
                        <option>계양</option>
                    </select>
                </label>
                <label>타지역 준비중</label>
            </form>
        </div>
    </div><hr>
    <div class='row-2 ml-3'>
        <section>
            <h5>데이트 컨셉</h5>
            <div class="w-auto p-3" style="background-color: #eee;">
                <aside class="col-md-4 col-lg-4 col-sm-4">
                    <figure class='figure'>                        
                        <img src='../img/btnCouple.jpg' class='img-fluid rounded' 
                                style="width: 100; height: 100;" valign="absmiddle"/>                                
                                <div class="centered">커플</div>
                            </div>                                                
                    </figure>
                </aside>
            </div>
        </section>
    </div>
    <div class='col'>
        <footer id='footerBtn' class='jumbotron p-1'>
            <button class='btn w-auto p-4' type='button'>
                <i class="bi bi-house-door-fill"></i></button>
            <button class='btn w-auto p-4' type='button'>
                <i class="bi bi-search"></i></button>
            <button class='btn w-auto p-4' type='button'>
                <i class="bi bi-cursor-fill"></i></button>
            <button class='btn w-auto p-4' type='button'>
                <i class="bi bi-heart-fill"></i></button>
            <button class='btn w-auto p-4' type='button'>
                <i class="bi bi-person-circle"></i></button>
            </button>
        </footer>
    </div>
</div>
</body>
