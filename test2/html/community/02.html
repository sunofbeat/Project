        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet" />
        <script>
            let replySample = `<div class="card mb-3">
                            <div class="card" id="card1">
                                <div class="card-body row-11">
                                    <div class="row">
                                        <span id="name" class="col-5">
                                            <i class="fa-solid fa-circle-user fa-2x"></i>
                                            User1</span
                                        >
                                        <span class="col-5">22-10-19</span>
                                        <div class="btn-group">
                                            <button type="button" class="btn dropdown-toogle" data-toggle="dropdown">
                                                <i class="fas fa-ellipsis-h"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a href="./05.html" class="dropdown-item">수정</a>
                                                <hr />
                                                <button type="button" class="dropdown-item" data-toggle="modal" data-target="#delModal">삭제</button>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="card-text mt-3">여기 분위기 좋아요!!</p>
                                    <div class="checkLike3">
                                        <span id="checklike3">
                                            <i class="fas fa-heart" id="heart_icon3"></i>
                                        </span>
                                        <span id="like-cnt3">&nbsp;0</span>&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>`;

            function replyShow() {
                $('#replyAddBtn').click(() => {
                    $(replySample).appendTo('#reply');
                });
            }

            $(replyShow);

            $(function () {
                $('#checkLike').click(function () {
                    var like_cnt = $('#like-cnt');
                    var num = parseInt(like_cnt.text());
                    let checkWish = $('.checkLike').find('#heart_icon');
                    if (checkWish.hasClass('on')) {
                        checkWish.css('color', 'black');
                        num -= 1;
                        like_cnt.text(num);
                    } else {
                        checkWish.css('color', '#ff5858');
                        num += 1;
                        like_cnt.text(num);
                    }
                    checkWish.toggleClass('on', 'off');
                });
            });

            $(function () {
                $('#checklike2').click(function () {
                    var like_cnt2 = $('#like-cnt2');
                    var num2 = parseInt(like_cnt2.text());
                    let checkWish2 = $('.checkLike2').find('#heart_icon2');
                    if (checkWish2.hasClass('on')) {
                        checkWish2.css('color', 'black');
                        num2 -= 1;
                        like_cnt2.text(num2);
                    } else {
                        checkWish2.css('color', '#ff5858');
                        num2 += 1;
                        like_cnt2.text(num2);
                    }
                    checkWish2.toggleClass('on', 'off');
                });
            });
        </script>
