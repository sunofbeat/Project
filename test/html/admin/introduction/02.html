<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>DateAdmin</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet" />
        <style>
            header {
                padding: 1.7rem;
            }

            hr {
                margin: 0;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
                height: calc(100vh - 116px);
            }

            li a {
                display: block;
                color: #000;
                padding: 2rem 2rem;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #555;
                color: white;
            }

            .content {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row-1">
                <h1 class="text-center">LOGO IMG</h1>
            </header>
            <hr />
            <div class="row">
                <div class="col-2">
                    <ul class="text-center">
                        <li><a href="../main.html">회원 조회</a></li>
                        <li><a href="../declaration/01.html">신고 조회</a></li>
                        <li><a href="../review/01.html">리뷰 조회</a></li>
                        <li><a href="../place/01.html">장소 조회</a></li>
                    </ul>
                </div>
                <div class="col content">
                    <form>
                        <div class="row">
                            <h1 class="col-6">
                                <p>장소 소개 수정</p>
                            </h1>
                            <div class="col mt-4">
                                <div class="button">
                                    <button type="button" class="btn btn-primary col-3" data-toggle="modal" data-target="#submitModal">완료</button>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="mb-3 row">
                            <label for="address" class="col-sm-2 col-form-label">주소: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="address" value="서울 관악구 남부순환로 1594-4 5층" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="tel" class="col-sm-2 col-form-label">전화번호:</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control" id="tel" value="01027970703" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="openingHours" class="col-sm-2 col-form-label">오픈 시간:</label>
                            <div class="dropdown col d-inline-block">
                                <select id="openingHours" class="dropdown-toggle text-dark" style="width: 15rem">
                                    <option value="01:00" selected>01:00</option>
                                    <option value="02:00">02:00</option>
                                    <option value="03:00">03:00</option>
                                    <option value="04:00">04:00</option>
                                    <option value="05:00">05:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="closingHours" class="col-sm-2 col-form-label">마감 시간:</label>
                            <div class="dropdown col d-inline-block">
                                <select id="closingHours" class="dropdown-toggle text-dark" style="width: 15rem">
                                    <option value="01:00">01:00</option>
                                    <option value="02:00">02:00</option>
                                    <option value="03:00">03:00</option>
                                    <option value="04:00">04:00</option>
                                    <option value="05:00" selected>05:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="dayoff" class="col-sm-2 col-form-label">휴무:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="closed" value="화요일, 일요일" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="parkingLot" class="col-sm-2 col-form-label">주차:</label>
                            <div class="dropdown col d-inline-block">
                                <select id="parkingLot" class="dropdown-toggle text-dark" style="width: 15rem">
                                    <option>불가능</option>
                                    <option value="possible" selected>가능</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="contact" class="col-sm-2 col-form-label">홈페이지:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="contact" value="http://blog.nver.com.veo_wj" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="submitModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center py-3">
                        <p>완료되었습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="../place/02.html" class="btn btn-primary btn-lg col-12">확인</a>
                    </div>
                </div>
            </div>
        </div>
        <body></body>
    </body>
</html>
