    <script>
        $(function () {
            areaSelectMaker('select[name=addressCity]');
        });

        var areaSelectMaker = function (target) {
            if (target == null || $(target).length == 0) {
                console.warn('Unkwon Area Tag');
                return;
            }

            var area = {
                서울시: ['강남구', '서초구', '송파구', '강동구', '광진구', '성동구'],
                인천시: ['계양구', '남동구'],
                수원시: ['없음'],
                남양주시: ['없음'],
                시흥시: ['없음'],
            };

            for (i = 0; i < $(target).length; i++) {
                (function (z) {
                    var a1 = $(target).eq(z);
                    var a2 = a1.next();

                    //초기화
                    init(a1, true);

                    //권역 기본 생성
                    var areaKeys1 = Object.keys(area);
                    areaKeys1.forEach(function (City) {
                        a1.append('<option value=' + City + '>' + City + '</option>');
                    });

                    //변경 이벤트
                    $(a1).on('change', function () {
                        init($(this), false);
                        var City = $(this).val();
                        var keys = Object.keys(area[City]);
                        keys.forEach(function (District) {
                            a2.append('<option value=' + area[City][District] + '>' + area[City][District] + '</option>');
                        });
                    });
                })(i);

                function init(t, first) {
                    first ? t.empty().append("<option value=''>선택</option>") : '';
                    t.next().empty().append("<option value=''>선택</option>");
                }
            }
        };
    </script>
